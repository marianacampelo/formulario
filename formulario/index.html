<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Usuário</h1>
    <form id="userForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Login:</label>
        <input type="text" class="form-control" id="login" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <button type="button" class="btn btn-primary w-100" id="saveButton">Gravar</button>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('saveButton').addEventListener('click', function () {
      // Captura os dados do formulário
      const nome = document.getElementById('nome').value;
      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;
      const email = document.getElementById('email').value;
      const endereco = document.getElementById('endereco').value;
      const telefone = document.getElementById('telefone').value;

      // Validação básica
      if (!nome || !login || !senha || !email || !endereco || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Criação do objeto usuário
      const usuario = {
        nome,
        login,
        senha,
        email,
        endereco,
        telefone,
      };

      // Recupera dados existentes do LocalStorage
      let clientes = JSON.parse(localStorage.getItem('cliente')) || [];

      // Adiciona o novo usuário
      clientes.push(usuario);

      // Salva os dados no LocalStorage
      localStorage.setItem('cliente', JSON.stringify(clientes));

      // Feedback para o usuário
      alert('Usuário cadastrado com sucesso!');

      // Limpa o formulário
      document.getElementById('userForm').reset();
    });
  </script>
</body>
</html>
